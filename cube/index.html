<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube" style="--y:-1;">
            <div style="--x:-1;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
            <div style="--x:0;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
            <div style="--x:1;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
        </div>
        <div class="cube" style="--y:0;">
            <div style="--x:-1;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
            <div style="--x:0;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
            <div style="--x:1;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
        </div>
        <div class="cube" style="--y:1;">
            <div style="--x:-1;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
            <div style="--x:0;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
            <div style="--x:1;">
                <span style="--i:2"></span>
                <span style="--i:1"></span>
                <span style="--i:0"></span>
            </div>
        </div>
    </div>
</body>
</html>
